<!DOCTYPE html>
<html>
<head>
    <title>Minesweeper</title>
</head>
<body>
    <table>
        {% for row in board %}
        <tr>
            {% for cell in row %}
            <td>
                <a href="{% url 'reveal_cell' row=row col=forloop.counter0 %}" class="cell">{{ cell }}</a>
            </td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
</body>
</html>
